<!DOCTYPE html>
{% load static %}

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-TileColor" content="#000">
        <meta name="theme-color" content="#ffffff">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body style="min-width: 460px;">
        <header>
            {% include 'includes/header.html' %}
        </header>
            <main class="container py-5" style="margin-top:40px;">
                {% block content %}{% endblock content %}
            </main>
        <footer>
            {% include 'includes/footer.html' %}
        </footer>
    </body>
      <style>
        .pre-lines {
          white-space: break-spaces;
        }
      </style>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script>
        var element = document.querySelectorAll('description');
          for (var i = element.length - 1; i >= 0; i--) {
            nelem = element[i]
            nelem.innerHTML = nelem.textContent.replace('<user>', '<span">{{ user }}</span>');
            nelem.innerHTML = nelem.textContent.replace(/(\$?\d+)/g, '<span style="color: blue; font-weight: bold;">$1</span>');
        }
      </script>
</html>
